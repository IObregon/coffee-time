<div class="container">
	<div class="row">
		<div class="center-form panel">
			<div class="panel-body">
				<h2 class="text-center">Nueva Consumicion</h2>

				<form ng-app="Coffee-time" ng-submit="nuevaConsumicion()">
					<div class="form-group">
						<label for="Nombre">Nombre: </label>
						<input type="text" class="form-control input-lg" ng-model="Consumicion.nombre" id="Nombre">
					</div>
					<div class="form-group">
						<label for="Tipo">Tipo</label>
						<select ng-model="Consumicion.tipo" class="form-control input-lg">
							<option>Bebida</option>
							<option>Comida</option>
						</select>
					</div>
					<div class="form-group">
						<label for="Precio">Precio</label>
						<input type="number" class="form-control input-lg" ng-model="Consumicion.precio" id="Precio">
					</div>
					<button type ="submit" class="btn btn-lg btn-block btn-success" ng-click("alert('funciono');">Crear</button>
				</form>
				
			</div>
		</div>
	</div>
</div>
