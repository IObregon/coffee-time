<div class="container">
	<div class="row">
		<div class="panel">
			<div class="panel-body">
			<table class="table table-resposive">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Bebida</th>
					<th>Comida</th>
					<th>Precio</th>
				</tr>
			</thead>
			<tbody  ng-repeat="persona in personasBajan track by $index">
				<tr >
					<td> {{persona.nombre}}</td>
					<td> {{persona.gastos[0].consumicion.nombre}}</td>
					<td> {{persona.gastos[0].consumicion2.nombre}}</td>
					<td> {{persona.gastos[0].consumicion.precio + persona.gastos[0].consumicion2.precio}}</td>
				</tr>
			</tbody>
			<tfoot>
				<tr class="warning">
					<td> TOTAL </td>
					<td></td>
					<td></td>
					<td> {{total}}</td>
				</tr>
			</tfoot>
			</table>
			</div>
		</div>
	</div>
</div>
