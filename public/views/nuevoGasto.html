							<option>Comida</option>

					</div>
					<div class="form-group">
						<label for="Consumicion">Consumici√≥n</label>

						</select>
					</div>
					<button type ="submit" class="btn btn-lg btn-block btn-success">Crear</button>

			</div>
		</div>
	</div>
</div>
